<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Sign-up Form</title>
</head>

<body>
  <div class="left-panel">
    <div id="logo">
      <img src="images/odin-lined.png" alt="The Odin Project Logo" width="100px" />
      <h1 id="odin">Odin</h1>
    </div>
    <p id="credits">
      Photo from
      <a class="credit-link" href="https://unsplash.com/es" target="_blank">Unsplash</a> by
      <a class="credit-link" href="https://unsplash.com/es/@olenkasergienko" target="_blank">Olena Bohovyk
      </a>
    </p>
  </div>
  <div class="right-panel">
    <div class="head">
      <p>
        This is not a real online service! You know you need something like
        this in your life to help you realize your deepest dreams. Sign-up
        <i>now</i> to get started.

      <p>You <i>know</i> you want to.</p>
      </p>
    </div>
    <fieldset>
      <legend>Let's do this!</legend>
      <form action="#" method="post" id="form">

        <div class="form-section">
          <div class="form-item">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="name" placeholder="Name" required />
          </div>
          <div class="form-item">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" placeholder="Last Name"required>
          </div>
        </div>

        <div class="form-section">
          <div class="form-item">
            <label for="user_email">Email</label>
            <input type="email" id="email" placeholder="email@email.com" required>
          </div>
          <div class="form-item">
            <label for="phone_number">Phone number</label>
            <input type="number" id="phone_number" placeholder="+1 23 4567 8900" required>
          </div>
        </div>

        <div class="form-section">
          <div class="form-item">
            <label for="Password">Password</label>
            <input type="password" id="Password" placeholder="******" required>
          </div>
          <div class="form-item">
            <label for="Password">Confirm Password</label>
            <input type="password" id="Password" placeholder="******" required>
          </div>
        </div>
      </form>
    </fieldset>
    <div class="button-section">
      <button form="form" type="submit">Create acount</button>
      <p>Already have an account? <a id="login" href="http://" target="_blank" rel="noopener noreferrer">Log in</a></p>

    </div>
  </div>
</body>

</html>
